{% load static %}
<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Camera Catalog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      /* Style cho nút so sánh nổi */
      .compare-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Camera Catalog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'product_list' %}">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">Giới thiệu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Liên hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="container mt-5 text-center text-muted">
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>

    {% if compare_list %}
      <div class="compare-widget">
        <a href="{% url 'compare_products' %}" class="btn btn-warning btn-lg shadow">
          So sánh ({{ compare_list|length }}) <i class="bi bi-arrow-right-circle"></i>
        </a>
      </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
