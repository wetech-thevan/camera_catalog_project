{% load static %}
{% load humanize %}

<div class="card product-card h-100 shadow-sm border-0">
    <a href="{% url 'product_detail' camera.pk %}">
        <img src="{{ camera.image.url }}" class="card-img-top" alt="{{ camera.name }}">
    </a>

    {% if camera.discount_percent > 0 %}
        <div class="discount-badge">-{{ camera.discount_percent }}%</div>
    {% endif %}

    <div class="card-body d-flex flex-column">
        <h5 class="product-name">
            <a href="{% url 'product_detail' camera.pk %}" class="text-dark text-decoration-none">{{ camera.name }}</a>
        </h5>
        
        <div class="price-box mt-auto">
            <span class="new-price">{{ camera.price|intcomma }}₫</span>
            {% if camera.original_price and camera.original_price > camera.price %}
                <span class="old-price text-muted text-decoration-line-through">{{ camera.original_price|intcomma }}₫</span>
            {% endif %}
        </div>
    </div>
</div>
